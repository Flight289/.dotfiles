#-----------------------
# settings
#-----------------------
set-option -g default-terminal screen-256color

set-option -g history-limit 5000

set -s escape-time 0

set-option -g base-index 1

set -g base-index 1

set -g status-interval 1

set -g terminal-overrides 'xterm:colors=256'

set -ag terminal-overrides ',*:U8=0'

#-----------------------
# key-binds
#-----------------------
set -g prefix C-q

bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

bind e setw synchronize-panes on

bind E setw synchronize-panes off
#-----------------------
# plugins
# ----------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

#-----------------------
# plugin settings
#-----------------------

# tmux-battery config
set -g @batt_icon_charge_tier8 "\uf578"
set -g @batt_icon_charge_tier7 "\uf580"
set -g @batt_icon_charge_tier6 "\uf57f"
set -g @batt_icon_charge_tier5 "\uf57e"
set -g @batt_icon_charge_tier4 "\uf57d"
set -g @batt_icon_charge_tier3 "\uf57b"
set -g @batt_icon_charge_tier2 "\uf57a"
set -g @batt_icon_charge_tier1 "\uf579"

set -g @batt_icon_status_charged "\uf58e"
set -g @batt_icon_status_charging "\uf583"
set -g @batt_icon_status_discharging "\uf58b"
set -g @batt_icon_status_attached "\uf582"
set -g @batt_icon_status_unknown "\uf590"

set -g @batt_color_status_primary_charged '#3daee9'
set -g @batt_color_status_primary_charging '#3daee9'


# tmux-pomodoro-plus config
set -g @pomodoro_start 'p'
set -g @pomodoro_cancel 'P'

set -g @pomodoro_mins 25
set -g @pomodoro_break_mins 5

set -g @pomodoro_on "\ue001"
set -g @pomodoro_complete "\ue005"

set -g @pomodoro_notifications 'off'
set -g @pomodoro_sound 'off'


# tmux-online-status config
set -g @online_icon "#[fg=cyan]\uf011"
set -g @offline_icon "#[fg=gray]\uf011"


run -b '~/.tmux/plugins/tpm/tpm'

source-file ~/.tmux/tmuxline.conf
